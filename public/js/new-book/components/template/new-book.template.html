<form id="new-book-form" action="/" ng-submit="$ctrl.addNewBook($event)">
  <div>
    <label for="book-title">Title: <input
      type="text"
      id="book-title"
      ng-model="$ctrl.bookTitle"
      required/></label>

    <label for="book-author">Author: <input
      type="text"
      id="book-author"
      ng-model="$ctrl.bookAuthor"
      required/></label>

    <div>
      <label for="book-description">Description: </label>
      <textarea
        name="book-description"
        id="book-description"
        ng-model="$ctrl.bookDescription"
        required></textarea>
    </div>
  </div>
  
  <image-uploader
    create-cover="$ctrl.createCover(file)"
  ></image-uploader>
  
  <button>Add new book</button>
</form>
